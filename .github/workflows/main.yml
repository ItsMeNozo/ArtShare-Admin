name: ARTSHARE ADMIN CI/CD Pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
  VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
  VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
  VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
  VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
  VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
  VITE_BE_URL: ${{ secrets.VITE_BE_URL }}
  VITE_S3_BUCKET_URL: ${{ secrets.VITE_S3_BUCKET_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

  test-and-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install Qlty CLI
        uses: qltysh/qlty-action/install@main
      
      - name: Run Comprehensive Code Quality Analysis
        run: |
          echo "üîç Running linting and security checks..."
          qlty check --all --fail-level high
          
          echo "üß¨ Scanning for code smells like duplication (FAIL ON ISSUES)..."
          qlty smells --all --fail-level medium
          
          echo "üìä Reviewing quality metrics (top 10 most complex)..."
          qlty metrics --all --max-depth=2 --sort complexity --limit 10

